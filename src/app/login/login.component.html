<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px">
    <h2 class="text-center mb-3">Login</h2>

    <div class="text-center mb-3">
    
      <div class="image-preview">
        <img
          [src]="userImageUrl"
          alt="User Image"
          class="rounded-circle"
          height="100px"
          width="100px"
          style="object-fit: cover;"
        />
      </div>
    
      
      <div class="mb-3">
        <label for="imageUpload" class="btn btn-outline-primary">
          <i class="bi bi-upload"></i> Upload Image
        </label>
        <input
          id="imageUpload"
          type="file"
          (change)="onImageChange($event)"
          class="form-control-file"
          hidden
        />
      </div>
    
    
      <button
        *ngIf="userImageUrl && userImageUrl !== 'assests/avtar.jpg'"
        class="btn btn-danger "
        (click)="removeImage()">
        <i class="bi bi-trash"></i> Remove Image
      </button>
    </div>
    

    <!-- Display welcome message if logged in -->
    <div *ngIf="isLoggedIn()" class="alert-success text-center mt-3">
      <p>Welcome, {{ getUsername() }}!</p>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>

   
    <form *ngIf="!isLoggedIn()" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Username"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter Password"
          id="password"
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
          required
          minlength="6"
        />
      </div>

      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        <p *ngIf="passwordInput.errors?.['required']">Password is required.</p>
        <p *ngIf="passwordInput.errors?.['minlength']">
          Enter at least a 6-digit password.
        </p>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="!username || !password"
      >
        Login
      </button>
    </form>

  
    <div class="text-center mt-3">
      <p>
        Don't have an account?
        <a class="text-primary" routerLink="signUp" (click)="goToSignUp()">Sign Up</a>
      </p>
    </div>
  </div>
</div>
