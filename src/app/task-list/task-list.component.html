<div class="container mt-5">
  <div class="card-header text-center text-primary">
    <h4 class="mb-3">Create a New Task</h4>
  </div>
  <div class="card shadow bg-light">
    <div class="card-body">
      <form (ngSubmit)="createTask()">
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Task Title</label>
          <input
            type="text"
            id="taskTitle"
            placeholder="Enter Task Title"
            class="form-control"
            [(ngModel)]="task.title"
            name="taskTitle"
            required
          />
        </div>

        <div class="mb-3">
          <label for="assignedUser" class="form-label">Assigned To</label>
          <input
            type="text"
            id="assignedUser"
            class="form-control"
            placeholder="Enter AssignedTo"
            [(ngModel)]="task.assignedTo"
            name="assignedTo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select
            id="status"
            class="form-select"
            [(ngModel)]="task.status"
            name="status"
            required
          >
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="assignedUser" class="form-label">Assigned User</label>
          <input
            type="text"
            id="assignedUser"
            class="form-control"
            placeholder="Enter Assigned User"
            [(ngModel)]="task.assignedUser"
            name="assignedUser"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="estimate" class="form-label">Estimate (hours)</label>
            <input
              type="number"
              id="estimate"
              class="form-control"
              [(ngModel)]="task.estimate"
              name="estimate"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="timeSpent" class="form-label">Time Spent (hours)</label>
            <input
              type="number"
              id="timeSpent"
              class="form-control"
              [(ngModel)]="task.timeSpent"
              name="timeSpent"
              required
            />
          </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!task.title || !task.assignedTo"
          >
            Create Task
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancelTask()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
