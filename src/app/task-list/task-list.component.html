<div class="task-container">
  <h2>Create a New Task</h2>
  <form (ngSubmit)="createTask()">
    <div class="input-group">
      <label for="taskTitle">Task Title</label>
      <input
        type="text"
        id="taskTitle"
        [(ngModel)]="task.title"
        name="taskTitle"
        required
      />
    </div>

    <div class="input-group">
      <label for="assignedTo">Assigned To</label>
      <input
        type="text"
        id="assignedTo"
        [(ngModel)]="task.assignedTo"
        name="assignedTo"
        required
      />
    </div>

    <div class="input-group">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="task.status" name="status" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <div class="input-group">
      <label for="assignedUser">Assigned User</label>
      <input
        type="text"
        id="assignedUser"
        [(ngModel)]="task.assignedUser"
        name="assignedUser"
        required
      />
    </div>

    <div class="input-group">
      <label for="estimate">Estimate (hours)</label>
      <input
        type="number"
        id="estimate"
        [(ngModel)]="task.estimate"
        name="estimate"
        required
      />
    </div>

    <div class="input-group">
      <label for="timeSpent">Time Spent (hours)</label>
      <input
        type="number"
        id="timeSpent"
        [(ngModel)]="task.timeSpent"
        name="timeSpent"
        required
      />
    </div>

    <button type="submit" [disabled]="!task.title || !task.assignedTo">
      Create Task
    </button>
  </form>
</div>
